</head>

<body>

	<header>
		<div class="wrapper">
			<img id="logo" src="logo.png" alt="Logo" height="120px" width="150px" />
			<nav class="main">
				<ul>
					<li>

					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="main">
		<div class="keyvisual">
			<div class="wrapper">
				<h1>Hier kannst du deine Pflanzen hinzufügen und verwalten!</h1>
			</div>
			<div class="wrapper">
				<div class="teaser">
					<h1>Meine Pflanzen</h1>
					<div class="form-container">
						<form>
							<label for="pflanzenname">Pflanzenname:</label>
							<input type="text" id="pflanzenname" name="pflanzenname"><br><br>
							<label for="gießintervall">Intervall (in Tagen):</label>
							<input type="number" id="gießintervall" name="gießintervall"><br><br>
							<label for="standort">Standort:</label>
							<select id="standort" name="standort">
								<option value="Wohnzimmer">Wohnzimmer</option>
								<option value="Schlafzimmer">Schlafzimmer</option>
								<option value="Büro">Büro</option>
								<option value="Garten">Garten</option>
								<option value="Küche">Küche</option>
								<option value="Balkon">Balkon</option>
							</select><br><br>
							<input type="button" value="Pflanze hinzufügen" onclick="pflanzeHinzufuegen()">
						</form>
					</div>
					<h2>Pflanzenliste</h2>
					<ul id="pflanzenliste">
				</div>
	</section>
